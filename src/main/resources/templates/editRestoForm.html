
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EAT FAST</title>
    <meta name="description" content="Free Bootstrap Theme by ProBootstrap.com">
    <meta name="keywords" content="free website templates, free bootstrap themes, free template, free bootstrap, free website template">

    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,700|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles-merged.css}">
    <link rel="stylesheet" th:href="@{/css/style.min.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">

    <!--[if lt IE 9]>
    <script th:src="@{/js/vendor/html5shiv.min.js}"></script>
    <script th:src="@{/js/vendor/respond.min.js}"></script>
    <![endif]-->
</head>
<body>

<div class="probootstrap-page-wrapper">

    <section class="probootstrap-section probootstrap-section-sm">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="row probootstrap-gutter0">
                        <div class="col-md-7 col-md-push-1  probootstrap-animate" id="probootstrap-content">
                            <p><h2><b> Créer un compte pour votre restaurant </b></h2></p>
                            <p>Les champs en * sont obloigatoire</p>
                            <form class="probootstrap-form" enctype="multipart/form-data" th:method="post" th:object="${restaurant}" th:action="@{/resto/update}" autocomplete="on">
                                <div class="form-group">
                                    <label >Nom du restaurant *</label>
                                    <input type="text" class="form-control" name="nomR" th:value="${restaurant.getNomR()}" >
                                    <div class="form-group">
                                        <label >Localisation *</label>
                                        <select class="form-control" type="text" name="localisation" th:value="${restaurant.getLocalisation()}">
                                            <option value="acacia">Acacia</option>
                                            <option value="bastos">Bastos</option>
                                            <option value="biyem-assi">Biyem-assi</option>
                                            <option value="carrefour meec">Carrefour meec</option>
                                            <option value="carriere">Carrière</option>
                                            <option value="cite verte">Cité verte</option>
                                            <option value="cradat">Cradat</option>
                                            <option value="damas">Damas</option>
                                            <option value="elig-ossono">Elig-ossono</option>
                                            <option value="eloundem">Eloundem</option>
                                            <option value="emana">Emana</option>
                                            <option value="entree simbock">Entrée simbock</option>
                                            <option value="etoug-ebe">Etoug-ébé</option>
                                            <option value="hawai">Hawai</option>
                                            <option value="jouvence">Jouvence</option>
                                            <option value="messassi">Messassi</option>
                                            <option value="mvan">Mvan</option>
                                            <option value="mvolye">Mvolye</option>
                                            <option value="nkoa ekele">Nkoa ékélé</option>
                                            <option value="nkomo">Nkomo</option>
                                            <option value="nkozoa">Nkozoa</option>

                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label >Image *</label>
                                        <input type="file" class="form-control"  name="image" accept="image/png, image/jpeg" th:value="${restaurant.getImage()}"/>
                                    </div>
                                    <div class="form-group">
                                        <label >Description *</label>
                                        <input type="text" class="form-control" placeholder="description"  name="description" th:value="${restaurant.getDescription()}">
                                    </div>
                                    <div class="form-group">
                                        <label >@EMail *</label>
                                        <input type="email" class="form-control" placeholder="adresse@gmail.com"  name="mailR" th:value="${restaurant.getMailR()}" >
                                    </div>
                                    <div class="form-group">
                                        <label >Téléphone *</label>
                                        <input type="tel" class="form-control" placeholder="+237 696 074 190"  name="tel" th:value="${restaurant.getTel()}">
                                    </div>
                                    <div class="form-group">
                                        <label >Frais de livraison *</label>
                                        <input type="int" class="form-control" placeholder="frais de livraison"  name="fraisdelivraison" th:value="${restaurant.getFraisdelivraison()}">
                                    </div>
                                    <div class="form-group">
                                         <label >Type *</label>
                                         <select class="form-control" type="text" name="type" th:value="${restaurant.getType()}">
                                             <option value="camerounais">Camerounais</option>
                                             <option value="chinois">Chinois</option>
                                             <option value="indien">Indien</option>
                                             <option value="italien">Italien</option>
                                             <option value="japonais">Japonais</option>
                                             <option value="mexicain">Mexicain</option>
                                         </select>
                                    </div>
                                    <div class="form-group">
                                        <label >Jour ouvrable *</label><br>
                                        <input type="checkbox" id="lundi" name="lundi" th:value="${restaurant.getLundi()}">
                                        <label for="lundi"> Lundi</label><br>
                                        <input type="checkbox" id="mardi" name="mardi" th:value="${restaurant.getMardi()}">
                                        <label for="mardi"> Mardi</label><br>
                                        <input type="checkbox" id="mercredi" name="mercredi" th:value="${restaurant.getMercredi()}">
                                        <label for="mercredi"> Mercredi</label><br>
                                        <input type="checkbox" id="jeudi" name="jeudi" th:value="${restaurant.getJeudi()}">
                                        <label for="jeudi"> Jeudi</label><br>
                                        <input type="checkbox" id="vendredi" name="vendredi" th:value="${restaurant.getVendredi()}">
                                        <label for="vendredi"> Vendredi</label><br>
                                        <input type="checkbox" id="samedi" name="samedi" th:value="${restaurant.getSamedi()}">
                                        <label for="samedi"> Samedi</label><br>
                                        <input type="checkbox" id="dimanche" name="dimanche" th:value="${restaurant.getDimanche()}">
                                        <label for="dimanche"> Dimanche</label>
                                    </div>

                                    <div class="form-group">
                                        <input type="submit" class="btn btn-primary btn-lg align-right" id="submit" name="Enregistrer" value="Enregistrer">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>




</div>
<!-- END wrapper -->


<script th:src="@{/js/scripts.min.js}"></script>
<script th:src="@{/js/main.min.js}"></script>
<script th:src="@{/js/custom.js}"></script>

</body>
</html>
